<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraList - Modern Todo App</title>
    <meta
      name="description"
      content="Beautiful, modern task management application"
    />
    <meta name="author" content="AuraList" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      defer
      src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"
    ></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <h1 class="brand-text">AuraList</h1>
        </div>

        <div class="theme-toggle">
          <button id="lightBtn" class="theme-btn active">
            <i data-lucide="sun"></i>
            <span>Light</span>
          </button>
          <button id="darkBtn" class="theme-btn">
            <i data-lucide="moon"></i>
            <span>Dark</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
          <h2 class="hero-title">Organize Your Day</h2>
          <p class="hero-subtitle">
            Stay productive and focused with AuraList - your beautiful, modern
            task management companion.
          </p>
        </div>

        <!-- Task Form -->
        <div class="form-section">
          <div class="task-form-card">
            <div class="form-header">
              <h3 class="form-title">Add New Task</h3>
            </div>
            <form id="taskForm" class="task-form">
              <div class="form-group">
                <label for="taskName" class="form-label">Task Name</label>
                <input
                  type="text"
                  id="taskName"
                  class="form-input"
                  placeholder="Enter your task..."
                  required
                />
              </div>

              <div class="form-group">
                <label for="taskType" class="form-label">Task Type</label>
                <select id="taskType" class="form-select" required>
                  <option value="">Select task type</option>
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="study">Study</option>
                  <option value="exercise">Exercise</option>
                </select>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="startTime" class="form-label">Start Time</label>
                  <input
                    type="time"
                    id="startTime"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="endTime" class="form-label">End Time</label>
                  <input type="time" id="endTime" class="form-input" required />
                </div>
              </div>

              <button type="submit" class="submit-btn" id="submitBtn">
                <i data-lucide="plus"></i>
                <span>Add Task</span>
              </button>
            </form>
          </div>
        </div>

        <!-- Task Lists -->
        <div class="tasks-section">
          <div class="tasks-grid">
            <!-- Pending Tasks -->
            <div class="task-column">
              <div class="column-header">
                <h3 class="column-title">
                  Pending Tasks
                  <span class="task-count" id="pendingCount">(0)</span>
                </h3>
              </div>
              <div class="task-list" id="pendingTasks">
                <div class="empty-state" id="pendingEmpty">
                  <div class="empty-icon">üéâ</div>
                  <p class="empty-text">
                    No pending tasks! Time to relax or add a new one.
                  </p>
                </div>
              </div>
            </div>

            <!-- Completed Tasks -->
            <div class="task-column">
              <div class="column-header">
                <h3 class="column-title">
                  Completed Tasks
                  <span class="task-count" id="completedCount">(0)</span>
                </h3>
              </div>
              <div class="task-list" id="completedTasks">
                <div class="empty-state" id="completedEmpty">
                  <div class="empty-icon">üìù</div>
                  <p class="empty-text">Completed tasks will appear here.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <div class="toast-content">
        <div class="toast-icon" id="toastIcon"></div>
        <div class="toast-message">
          <div class="toast-title" id="toastTitle"></div>
          <div class="toast-description" id="toastDescription"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="index.js"></script>
  </body>
</html>
