<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="username">
        <label for="name" class="lb-name">Your Name</label>
        <input
          type="text"
          placeholder="Enter Your Name"
          class="username-input inputs"
        />
      </div>
      <div class="input-fields">
        <div class="day-grid">
          <label for="day" class="label-day">Day</label>
          <input
            type="text"
            maxlength="2"
            placeholder="00"
            name="day"
            class="day-input inputs errordetector"
          />
        </div>
        <div class="month-grid">
          <label for="month" class="label-month">Month</label>

          <input
            type="text"
            maxlength="2"
            placeholder="00"
            name="month"
            class="month-input inputs errordetector"
          />
        </div>
        <div class="year-grid">
          <label for="year" class="label-year">Year</label>
          <input
            type="text"
            maxlength="4"
            placeholder="0000"
            name="year"
            class="year-input inputs"
          />
        </div>

        <button class="btn-calculate">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
      </div>
      <div class="result">
        <h1><span class="lb-year">00</span> Years</h1>
        <h1><span class="lb-month">00</span> Months</h1>
        <h1><span class="lb-day">00</span> Days</h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
